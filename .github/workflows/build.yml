name: Build and Release convmusic

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        architecture: [x86_64, arm64]
        exclude:
          - os: windows-latest
            architecture: arm64  # Windows ARM builds aren't well-supported

    steps:
      - name: Checkout Code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Build with Nuitka (CI/CD)
        uses: Nuitka/Nuitka-Action@main
        with:
            nuitka-version: main
            script-name: convert.py

      # macOS Rename and Upload
      - name: Rename macOS Executable
        if: runner.os == 'macOS'
        run: |
          mv build/convert.app/Contents/MacOS/convert build/convert.app/Contents/MacOS/convmusic

      - name: Upload macOS Executable
        if: runner.os == 'macOS'
        uses: actions/upload-artifact@v4
        with:
          name: convmusic-macos-${{ matrix.architecture }}
          path: build/convert.app/Contents/MacOS/convmusic
          if-no-files-found: error

      # Linux Rename and Upload
      - name: Rename Linux Executable
        if: runner.os == 'Linux'
        run: |
          mv build/convert.bin build/convmusic

      - name: Upload Linux Executable
        if: runner.os == 'Linux'
        uses: actions/upload-artifact@v4
        with:
          name: convmusic-linux-${{ matrix.architecture }}
          path: build/convmusic
          if-no-files-found: error

      # Windows Rename and Upload
      - name: Rename Windows Executable
        if: runner.os == 'Windows'
        run: |
          mv build/convert.exe build/convmusic.exe

      - name: Upload Windows Executable
        if: runner.os == 'Windows'
        uses: actions/upload-artifact@v4
        with:
          name: convmusic-windows-${{ matrix.architecture }}
          path: build/convmusic.exe
          if-no-files-found: error

  release:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write  # Ensure token has write access
    steps:
      - name: Download Build Artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts/

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v1.0.${{ github.run_number }}
          name: 1.0.${{ github.run_number }}  # Corrected key
          files: artifacts/**/*
          generate_release_notes: true  # Let GitHub auto-generate release notes
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
